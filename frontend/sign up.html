<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | Railway Support Ticket System</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif;}
html,body{height:100%;}
body{
  background:linear-gradient(rgba(0,0,0,0.45),rgba(0,0,0,0.45)),url("train bd.jpg") no-repeat center/cover;
  display:flex;justify-content:flex-start;align-items:center;
}
.left-container{margin-left:80px;}
.signup-card{
  width:380px;background:rgba(255,255,255,0.25);
  backdrop-filter:blur(15px);border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,0.35);
  padding:30px;color:white;text-align:center;
}
.signup-card h2{margin-bottom:8px;}
.signup-card p{font-size:14px;opacity:0.9;}
.form{display:flex;flex-direction:column;align-items:center;margin-top:10px;}
.input-box{position:relative;width:100%;max-width:280px;margin-bottom:15px;}
.input-box input{
  width:100%;padding:12px 42px;border:none;border-radius:8px;
  outline:none;text-align:center;
}
.input-box span{
  position:absolute;right:12px;top:50%;transform:translateY(-50%);color:#444;
}
button{
  width:100%;max-width:280px;padding:12px;background:#5c8ea5;
  border:none;border-radius:8px;color:white;font-size:16px;cursor:pointer;
}
button:hover{background:#497a90;}
.links{margin-top:10px;font-size:13px;}
.links a{color:white;text-decoration:none;opacity:0.85;}
</style>
</head>

<body>
<div class="left-container">
  <div class="signup-card">
    <h2>Sign Up</h2>
    <p>Create Your Account</p>

    <div class="form">
      <div class="input-box">
        <input type="text" id="name" placeholder="Full Name" required>
        <span class="material-icons">person</span>
      </div>
      <div class="input-box">
        <input type="email" id="email" placeholder="Email Address" required>
        <span class="material-icons">email</span>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <span class="material-icons">lock</span>
      </div>
      <div class="input-box">
        <input type="text" id="phone" placeholder="Phone Number" required>
        <span class="material-icons">call</span>
      </div>

      <button onclick="signup()">Sign Up</button>

      <div class="links">
        <a href="login.html">Already have an account? Login</a>
      </div>
    </div>
  </div>
</div>

<script>
function signup(){
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if(!name || !email || !password || !phone){
    alert("⚠️ Please fill all fields!");
    return;
  }

  const existing = localStorage.getItem("user_" + email);
  if(existing){
    alert("⚠️ User already registered! Please login.");
    window.location.href = "login.html";
    return;
  }

  const user = { name, email, password, phone };
  localStorage.setItem("user_" + email, JSON.stringify(user));

  alert("✅ Sign up successful! You can now login.");
  window.location.href = "login.html";
}
</script>
</body>
</html>
